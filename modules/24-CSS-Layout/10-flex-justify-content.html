<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {margin: 0; padding: 0}
    .container { border: 1px solid red; }
    .item { border: 1px solid green; }

    .container {
      display: flex;
      justify-content: space-around;
    }

  </style>

  <div class="container">
    <div class="item i1">item 1</div>
    <div class="item i2">item 2</div>
    <div class="item i3">item 3</div>
    <div class="item i4">item 4</div>
  </div>

</body>
</html>

<!--
  * justify-content is a property of the container, describing how the elements are in the container.
  * Also supports:
    * space-between
    * center
    * flex-start
    * flex-end
  * Why doesn't it say flex-left/right? Because the direction may be column or row-reverse.
-->
