<!DOCTYPE html>
<ul>
  <li id="sub-menu">
    Item
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ul>
  </li>
</ul>
<script>
  const menuElement = document.querySelector('#sub-menu')

  menuElement.addEventListener('click', event => {
    const subMenu = menuElement.querySelector('ul')

    if (subMenu.style.display === 'none')
      subMenu.style.display = 'block'
    else
      subMenu.style.display = 'none'
  })
</script>


<!--
  * Toggling display.
  * Note that style.display is initially `undefined`
-->
