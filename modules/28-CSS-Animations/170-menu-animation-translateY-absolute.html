<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {padding: 0; margin: 0;}
    div {
      cursor: pointer;
    }
    ul {
      display: block;
      transform: translateY(-300px);
      transition: transform 1s;
    }

    div:hover + ul, div + ul:hover {
      transform: translateY(0);
    }

    li {
      display: block;
      list-style: none;
    }
  </style>
  <div>Hamburger</div>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

  * Let's try hiding the `ul` by translating it far above the div.
  * It works, but two problems:
    1. It takes time to see it, because it is _far_ above the div.
    2. It overlaps the div and we can see both.

  * Let's solve the first problem.
