<!--
  1. When click on the button, the "something cool" div should be shown
  2. The style should be in an external file and not in the HTML.
  3. Don't touch the HTML body!
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    button {
      margin-bottom: 30px;
      padding: 10px;
    }
    div {
      background-color: red;
      padding: 50px;
      width: 300px;
      display: none;
    }
  </style>
</head>
<body>
  <button>Click me to show something cool</button>
  <div>Something cool</div>
</body>
</html>
