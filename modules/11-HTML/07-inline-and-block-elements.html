<p>Hello, world</p>
<p>Goodbye, <em>cruel</em> world</p>
<p>Praxis <strong>makes</strong> perfect</p>
<div>
  <div>This is a div</div>
  <div>It can contain other divs</div>
</div>

<!--
  * em & strong are _inline_ elements.
  * p (paragraph) is a _block_ element - a rectangle on the screen that has a margin between it and others
  * div is a _block_ element - no margin.
  * block elements can contain inline.
  * inline elements should not contain block
  * paragraphs should not contain other paragraphs
  * divs are OK as containers
-->
