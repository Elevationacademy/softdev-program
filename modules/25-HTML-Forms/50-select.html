<!DOCTYPE html>
<body>
  <select>
    <option value="b">Beer</option>
    <option value="w">Wine</option>
    <option value="s" selected>Soda</option>
  </select>

  <button onclick="alert(     document.querySelector('select').value         )">Show value</button>

</body>
<!--
  * <select> - besides including text, when clicking on it, it will set focus on the input inside it.
  * Can also be used _outside_ the input by using the `for` attribute that references the id of the `input` tag.
-->
