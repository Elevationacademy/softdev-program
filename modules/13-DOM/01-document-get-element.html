<form>
  <label>
    Name:
    <input type="text" name="name" placeholder="Name">
  </label>
  <label>
    Year of birth:
    <input type="number" class="year-of-birth" name="yearOfBirth" placeholder="Year">
  </label>
  <label>
    <input type="text" id="sly" placeholder="Sly comment">
  </label>
  <button value="Submit">
</form>
<script>
  document.querySelector('form input[name=name]')
    .addEventListener('blur', (ev) => {
      if (!ev.target.value) {
        alert('Name must not be empty');
      }
    });

  document.getElementsByClassName('year-of-birth')[0]
    .addEventListener('blur', (ev) => {
      const yearOfBirth = parseInt(ev.target.value);
      if (yearOfBirth < 1900 || yearOfBirth > 2017) {
        alert('Date looks too old or too new');
      }
    });

  document.getElementById('sly')
    .addEventListener('blur', (ev) => {
      if (ev.target.value.split(' ').length > 4) {
        alert('Sly comments should be short...');
      }
    });

  document.getElementsByTagName('form')[0]
    .addEventListener('submit', (ev) => {
      alert('go go go!');
    });
</script>
