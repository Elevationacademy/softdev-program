<style>
.visible-if-checked {
  display: none;
}

.a-checkbox:checked ~ .visible-if-checked {
  display: inline;
}

.a-checkbox:checked ~ .bold-if-checked {
  font-weight: bold;
}
</style>

<div>
  <input type="checkbox" class="a-checkbox"><span class="visible-if-checked">I can see you!</span>
</div>
<div>
  <input type="checkbox" class="a-checkbox"><span class="bold-if-checked">I can see you!</span>
</div>

<!--
  * :checked is like :hover, but only for checkboxes
-->
