<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {padding: 0; margin: 0;}
    div {
      cursor: pointer;
    }
    ul {
      display: block;
      transform: translateY(-100%);
      transition: transform 1s;
    }

    div:hover + ul, div + ul:hover {
      transform: translateY(0);
    }

    li {
      display: block;
      list-style: none;
    }
  </style>
  <div>Hamburger</div>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

<!--
  * It seems that translateX/Y can use percent values.
  * These are percents of the width and height of the bounding box of the element (not the parent!)
  * Which is perfect - we specify 100% to make it exactly above where it should be.
  * Now to solve the problem of the overlap.
-->
