<!DOCTYPE html>
<body>
  <div>
    <label class="checkbox-label"><input type="checkbox">Nice</label>

    <button onclick="alert(     document.querySelector('input').checked         )">Show value</button>

    <label class="checkbox-label"><input type="checkbox" checked>initially checked</label>
  </div>
</body>
<!--
  * input[type=checkbox]: a checkbox
  * domElement.checked: whether the checkbox is checked or not
  * <input checked>: it doesn't matter what you specify there. If you specify the attribute, then it is checked.
-->
