<!DOCTYPE html>
<div id="outer">
  <div id="inner">
    This is <i id="part">some</i> Text
  </div>
  <div id="another-inner">
    This is some more text
  </div>
</div>
<div id="hover-message"></div>

<script>
  const outerElement = document.getElementById('outer')

  outerElement.addEventListener('mouseover', (event) => {
    console.log(event.target.id)
  })
</script>


<!--
  * parents also get the events of their children, and can do things on them
  * How does the parent know _which_ child element got the event?
  * event.target is the element that was clicked on.
-->
