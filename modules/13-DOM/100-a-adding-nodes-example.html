<!DOCTYPE html>
<div id="list-in-here"> </div>

<script>
  const elementToPutListIn = document.querySelector('#list-in-here')

  const ulElement = document.createElement('ul')

  const liElement1 = document.createElement('li')
  const liElement2 = document.createElement('li')

  const text1 = document.createTextNode('AAA')
  const text2 = document.createTextNode('BBB')

  ulElement.appendChild(liElement1)
  ulElement.appendChild(liElement2)

  liElement1.appendChild(text1)
  liElement2.appendChild(text2)

  elementToPutListIn.appendChild(ulElement)
</script>

<!--
  * Simple linear list (ul/li) creation.
  * Notice that _when_ an element is appended is not important.
  * But it does have to be appended. Check as an example what happens if the last appendChild does not happen.
-->
