<head>
  <style>
  .angry {
    color: red;
    border: 1px solid red;
    width: 100px;
  }

  .ecological {
    color: green;
    border-color: green;
    border-width: 1px;
    border-style: solid;
  }

  .muted {
    color: #707070;
  }
  </style>
</head>
<body>
  <p class="angry">Praxis makes <em class="muted">perfect</em>!</p>
  <ul>
    <li class="angry">
      One sheep
    </li>
    <li class="ecological">
      Two sheep
    </li>
  </ul>
</body>

<!--
  * class attribute - should be what is the semantic meaning of the elements
  * .class - targets element with that class, regardless of their type
  * hex color: #... - every two digit is a "hex number" (in the order of rgb).
         Difficult to understand. Just remember that 00 = 0, FF = 255
-->
