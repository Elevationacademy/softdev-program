<!DOCTYPE html>
<body>
  <style>
    input[type=radio],
    label.radio-label > span {
      vertical-align: middle;
    }
  </style>
  <div>
    <label class="radio-label"><input name="personality" type="radio" value="nice"><span>Nice</span></label>
    <label class="radio-label"><input name="personality" type="radio" checked value="funny"><span>Funny</span></label>
    <label class="radio-label"><input name="personality" type="radio" value="charming"><span>Charming</span></label>
  </div>

    <button onclick="findValue()">Show value</button>

    <script>
      function findValue() {
        for (const radio of document.querySelectorAll('input[name=personality]')) {
          if (radio.checked) {
            alert(radio.value)
          }
        }
      }
    </script>

</body>
<!--
  * All `input[type=radio]` that are in the same group must have the same name.
  * To figure out the value, you need a function that iterates and checks with is `.checked`.
-->
