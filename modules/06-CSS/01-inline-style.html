<body>
  <p style="color:yellow; background-color: green">Hello, red</p>
  <p style="color:grey">Hello, grey</p>
</body>
<!--
  * style attribute
  * Syntax: property: value; property: value...
  * color property: color of text
  * background-color property: background color of text

  * inline style is rarely used. Why? Because we need to reuse the same styles again and again.
-->
