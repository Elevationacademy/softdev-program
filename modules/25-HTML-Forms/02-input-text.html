<!DOCTYPE html>
<body>
  <input type="text" placeholder="Enter name">
  <input type="text" value="Barry Lyndon">

  <button onclick="alert(     document.querySelector('input').value         )">Show value</button>
</body>
<!--
  * input type=text
  * placeholder - shown when text is empty
  * value - the initial value of the text in the input
  * domElement.value - the value of the text in the input
-->
