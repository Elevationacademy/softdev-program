<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
  }
  h1 {
    padding: 1rem 0;
    font-size: 5rem;
  }
  ul {
    list-style-type: none;
    list-style-position: inside;
  }
  .new-item, li {
    padding: 0.7rem;
    border: 1px solid rgb(237, 237, 237);
    font-size: 1.5rem;
    font-weight: 300;
  }
  .new-item input {
    border: 0;
    width: 100%;
    height: 100%;
    font-size: 1.5rem;
    font-weight: normal;
  }
  main, h1 {
    margin-left: 20%;
  }
  .list-with-new-item {
    width: 20rem;
    box-shadow: 5px 5px 5px rgb(237, 237, 237);
  }
  .number-items-left {
    margin-top: 1rem;
  }
  li input[type="checkbox"] {
    width: 2rem;
  }
  li label span {
    display: inline-block;
    vertical-align: middle;
    width: 80%;
  }
  li .close {
    width: 20px;
  }
</style>
<body>
  <h1>todo</h1>
  <main>
    <div class="list-with-new-item">
      <div class="new-item">
        <input type="text" placeholder="What needs to be done?">
      </div>
      <ul>
        <li><label><input type="checkbox"><span>Wash the dishes</span></label><button class="close">&times;</button></li>
        <li><label><input type="checkbox"><span>Laundry</span></label><button class="close">&times;</button></li>
      </ul>
    </div>
    <p class="number-items-left">2 items left</p>
  </main>
</body>
</html>
