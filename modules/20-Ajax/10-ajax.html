<body>
  <script>
    const xhr = new XMLHttpRequest

    xhr.open('GET', 'https://api.spotify.com/v1/search?q=bowie&type=artist')
    xhr.addEventListener('load', () => {
      document.querySelector('#result').textContent = JSON.stringify(JSON.parse(xhr.responseText), null, 2)
    })
    xhr.send()
  </script>
  <h1>Spotify Results for the artist "Bowie"</h1>
  <pre id='result'>...</pre>
</body>
