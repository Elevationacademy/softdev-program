<!DOCTYPE html>
<style>
    .visible {
    height: 100px;
    overflow: hidden;
    transition: height 0.2s ease-in;
  }

  .invisible {
    height: 0;
    overflow: hidden;
    transition: height 0.2s ease-in;
  }
</style>
<ul id="menu">
  <li>AAA
    <ul class="visible">
      <li>AAA-1</li>
      <li>AAA-2</li>
      <li>AAA-3</li>
    </ul>
  </li>
  <li>BBB
    <ul class="visible">
      <li>BBB-1</li>
      <li>BBB-2</li>
      <li>BBB-3</li>
    </ul>
  </li>
</ul>

<script>
  const menuElement = document.querySelector('#menu')

  addBehaviorToMenu(menuElement)

  function addBehaviorToMenu(aMenuElement) {
    aMenuElement.addEventListener('click', event => {
      const liClicked = event.target
      const subMenu = liClicked.querySelector('ul')

      if (subMenu.className === 'visible')
        subMenu.className = 'invisible'
      else
        subMenu.className = 'visible'
    })
  }
</script>
