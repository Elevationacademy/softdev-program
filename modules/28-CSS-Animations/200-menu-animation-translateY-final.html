<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {padding: 0; margin: 0;}
    div {
      cursor: pointer;
      position: relative;
      z-index: 1;
      background-color: white;
    }
    ul {
      display: block;
      transform: translateY(-100%);
      transition: transform 1s;
    }

    div:hover + ul, div + ul:hover {
      display: block;
      transform: translateY(0);
    }

    li {
      display: block;
      list-style: none;
    }
  </style>
  <div>Hamburger</div>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

<!--
  * We wrap both in an element, in this case `<nav>` makes sense.
  * And we make it `overflow: hidden`.

  * And we're done!
-->
