<!DOCTYPE html>
<style>
  .visible {
    height: 100px;
    overflow: hidden;
    transition: height 0.2s ease-in;
  }

  .invisible {
    height: 0;
    overflow: hidden;
    transition: height 0.2s ease-in;
  }
</style>
<ul>
  <li class="sub-menu">
    Item
    <ul class="visible">
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ul>
  </li>
  <li class="sub-menu">
    Another Item
    <ul class="invisible">
      <li>D</li>
      <li>E</li>
      <li>F</li>
    </ul>
  </li>
</ul>
<script>
  const menuElements = document.querySelectorAll('.sub-menu')

  for (const menuElement of menuElements) {
    menuElement.addEventListener('click', event => {
      const subMenu = menuElement.querySelector('ul')

      if (subMenu.className === 'invisible')
        subMenu.className = 'visible'
      else
        subMenu.className = 'invisible'
    })
  }
</script>


<!--
  * Same but on a set of elements
  * Note the use of `menuElement` inside the listener.
-->
