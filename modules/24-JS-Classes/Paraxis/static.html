<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controls</title>
</head>
<body>
  <div id="panel" style="position:absolute; top:20px; left:40px; width:500px; height:400px; background:lightblue; border-style:solid;">
    <div id="label" style="position:absolute; top:10px; left:50px; width:250px; height:20px;" >Welcom to Controls</div>
    <div id="button" onclick="alert('yellow button')" style="position:absolute; top:150px; left:50px; width:50px; height:50px; background:yellow; border-style:solid; cursor:pointer;">Click Me!</div>
    <div id="button" onclick="alert('red button')" style="position:absolute; top:150px; left:250px; width:50px; height:50px; background:red; border-style:solid; cursor:pointer;">Click Me!</div>
  </div>
</body>
</html>
