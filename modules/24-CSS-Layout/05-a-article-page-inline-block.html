<!DOCTYPE html>
<html lang="en">
<head>
  <title>Article</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box}
    header { border: 1px solid red; }
    main { border: 1px solid green; }
    article { border: 1px solid blue; }
    aside { border: 1px solid dimgrey; }
    footer { border: 1px solid black; }
    article {
      vertical-align: top;
      display: inline-block;
      width: 80%;
    }
    aside {
      display: inline-block;
      vertical-align: top;
      width: 20%;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <main>
    <h1>H1</h1>
    <p>P underneath H1</p>

    <div class='article-and-aside'>
      <article>
        <h2>Article H2</h2>
        <p>Article P</p>
        <p>Article P</p>
        <p>Article P</p>
      </article><aside>
        <h3>Aside H3</h3>
        <blockquote>Don't believe everything you hear on the Internet (Abraham Lincoln)</blockquote>
      </aside>
    </div>
  </main>
  <footer>
    <section>Footer section #1</section>
    <section>Footer section #2</section>
  </footer>
</body>
</html>
