<!DOCTYPE html>
<body>
  <style>
    * {margin: 0; padding: 0}
    .container { border: 1px solid red; }
    .item { border: 1px solid green; }

    .item {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <div class="container">
    <div class="item">
      Centered!
    </div>
  </div>
</body>
<!--
  * To center a div, just use margin-left/right: auto on the div.
  * `max-width` will mean that if the browser is smaller than the width, it will shrink the width
-->
