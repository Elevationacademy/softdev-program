<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {margin: 0; padding: 0}
    .container { border: 1px solid red; }
    .item { border: 1px solid green; }

    .container {
      display: flex;
    }

    .item {
      order: 2;
    }

    .i4 {
      order: 1;
    }
  </style>

  <div class="container">
    <div class="item i1">item 1</div>
    <div class="item i2">item 2</div>
    <div class="item i3">item 3</div>
    <div class="item i4">item 4</div>
  </div>
</body>
</html>

<!--
  * order: <integer>;
  * Defines the order of the items in the container.
  * The default is 0, and if all of the items have the same order, then they go with the source order
-->
