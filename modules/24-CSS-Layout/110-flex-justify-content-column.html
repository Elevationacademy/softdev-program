<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {margin: 0; padding: 0}
    .container { border: 1px solid red; }
    .item { border: 1px solid green; }

    .container {
      display: flex;
      flex-direction: column-reverse;
      height: 50vh;
      justify-content: space-between;
    }

  </style>

  <div class="container">
    <div class="item i1">item 1</div>
    <div class="item i2">item 2</div>
    <div class="item i3">item 3</div>
    <div class="item i4">item 4</div>
  </div>

</body>
</html>

<!--
  * This explains better the concept of flex-direction.
  * Note that we have to set the height, otherwise there's no meaning to justify-content.
  * 50vh: vh = 1/100 of view height. Very similarly, you can use vw.
  * vw = view **width**
-->
