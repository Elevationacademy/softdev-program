<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    button {margin-top: 50px;}
    .container {
      width: 500px;
      height: 300px;
      background-color: greenyellow;
    }

    #animated {
      width: 300px;
      height: 100px;
      background-color: salmon;
      position: absolute;
      left: 0;
      top: 0;
      box-shadow: 3px 7px 5px 0px #D7BCE0;
      transition: transform 1s;
    }

    #animated.other {
      transform: translate(300px, 500px);
    }

  </style>
  <div class="container">
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae quisquam doloribus ea ullam, corporis nostrum accusantium totam possimus quibusdam, dolorum iste dolorem! Vel tempore corporis distinctio aspernatur dolor dolore voluptate.</div>
    <div id="animated"></div>
  </div>
  <button onclick="document.getElementById('animated').classList.toggle('other')">Toggle class</button>
</body>
</html>

  * But nobody animates position using `left`. It is considered bad practice
    because it has bad performance on mobile and in complicated situations.
  * Instead, we use transform: translate.
  * translating accepts two values - x, y, and translates the
  * But! It does it without changing the position of the element, using the GPU, as if in
    a separate layer, without repainting the layer below. Very very technical. Not
    important to understand.
  * What is important is:
    1. Very very fast!
    2. Does not change position if queried via JS.
    3. `transform` can do much more than translation, which we will see later.
