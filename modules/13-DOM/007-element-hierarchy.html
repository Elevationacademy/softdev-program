<!DOCTYPE html>
<div id="an-element">Some text</div>
<button onclick="changeIt()">Change it</button>
<script>
  const theDivElement = document.getElementById('an-element')

  function changeIt() {
    const italicsNode = document.createElement('i')

    theDivElement.appendChild(italicsNode)
  }
</script>

<!--
  * Creating element nodes
  * Just creating them won't add them to the document.
  * But appending them as a child of another node will! (Show in DevTools)
  * But how do we add text?
