<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}
    * {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }

    input[type=text], input[type=number], select {
      display: block;
      padding: 0.1rem;
      margin-top: 0.2rem;
    }

    fieldset > legend + label {
      margin-top: 0;
    }

    input[type=radio] + span {
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    input[type=checkbox] + span {
      margin-left: 0.3rem;
      vertical-align: middle;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 15rem;
      border: 1px solid black;
      padding: 1rem;
      padding-top: 0.5rem;
      margin-left: 2rem;
      margin-top: 2rem;
    }

    fieldset {
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    input[type=submit] {
      margin-top: 1rem;
      align-self: flex-end;
    }

  </style>
</head>
<body>
  <form action="GET">
    <label>First: <input type="text" placeholder="Enter first name" required name="firstname"></label>
    <label>Last: <input type="text" placeholder="Enter last name" required name="lastname"></label>
    <label>Age: <input type="number" min="1" max="120" required name="age"></label>
    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="male"><span>Male</span></label>
      <label><input type="radio" name="gender" value="female"><span>Female</span></label>
      <label><input type="radio" name="gender" value="other"><span>Other</span></label>
    </fieldset>
    <label>Religion:
      <select name="religion">
        <option value="hinduism">Hinduism</option>
        <option value="buddhism">Buddhism</option>
        <option value="christianity">Christianity</option>
        <option value="judasim">Judaism</option>
        <option value="islam">Islam</option>
        <option value="atheist">Atheist</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label><input type="checkbox" name="nice"><span>Nice?</span></label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
