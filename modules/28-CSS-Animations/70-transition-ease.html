<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    button {margin-top: 50px;}
    .container {
      width: 500px;
      height: 300px;
      background-color: greenyellow;
    }

    #animated {
      width: 300px;
      height: 100px;
      background-color: salmon;
      position: absolute;
      left: 0;
      top: 0;
      box-shadow: 3px 7px 5px 0px #D7BCE0;
      transition: left 1s ease-out;
    }

    #animated.other {
      left: 300px;
    }

  </style>
  <div class="container">
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae quisquam doloribus ea ullam, corporis nostrum accusantium totam possimus quibusdam, dolorum iste dolorem! Vel tempore corporis distinctio aspernatur dolor dolore voluptate.</div>
    <div id="animated"></div>
  </div>
  <button onclick="document.getElementById('animated').classList.toggle('other')">Toggle class</button>
</body>
</html>

<!--
  * How is the property animated - using a timing function.
  * To use a non-linear transition, use one of the predefined transition timing.
  * The best according to UXers is ease-out, which means fast at the beginning, slow at the end.
  * You have others:
    - ease-in
    - ease-in-out
    - ease
    - You can see the list [here](https://developer.mozilla.org/en/docs/Web/CSS/transition-timing-function)
-->
