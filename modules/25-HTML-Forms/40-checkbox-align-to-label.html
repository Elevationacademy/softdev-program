<!DOCTYPE html>
<body>
  <style>
    input[type=checkbox],
    label.checkbox-label > span {
      vertical-align: middle;
    }
  </style>
  <div>
    <label class="checkbox-label"><input type="checkbox"><span>Nice</span></label>
  </div>
</body>
<!--
  * Checkbox should be middle-aligned to the label.
  * To do that, we use `vertical-align: middle` on the `span` we create for the label-text and on the `input`.
-->
