<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    * {padding: 0; margin: 0;}
    body {
      margin: 100px;
    }
    nav {
      overflow: hidden;
    }
    div {
      cursor: pointer;
      position: relative;
      z-index: 1;
      background-color: white;
    }
    ul {
      display: block;
      transform: translateY(-100%);
      transition: transform 1s;
    }

    div:hover + ul, div + ul:hover {
      display: block;
      transform: translateY(0);
    }

    li {
      display: block;
      list-style: none;
    }
  </style>
  <nav>
    <div>Hamburger</div>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </nav>
</body>
</html>

* We need to do two things
* Make the div higher by using `z:index; 1`. We did not forget to `position: relative` to make
  `z-index` work.
* Make it not transparent using `background-color: white`.
* We're done!
